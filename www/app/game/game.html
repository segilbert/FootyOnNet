<ion-view title="Game" ng-controller="GameController as vm">
	<ion-content class="has-header">
		
		<div class="card">
			<div class="item item-divider item-dark">
				Home Team
			</div>
			<a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{vm.game.team1Id}}" >
				{{vm.game.team1}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
			<div class="item item-divider">
				Score: {{vm.game.team1Score}}
			</div>	
		</div>

		<div class="card"></div>
		<div class="card"></div>

	</ion-content>	
</ion-view>
