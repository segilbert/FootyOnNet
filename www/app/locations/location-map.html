<ion-view title="Location Map" ng-controller="LocationMapController as vm">
	<ion-content class="has-header">
		<ui-gmap-google-map 
			draggable="true"
			center="vm.map.center" 
			zoom="vm.map.zoom">
			<marker coords="vm.marker">
				<marker-label content="vm.marker.title">

				</marker-label>
			</marker>

		</ui-gmap-google-map> 
	</ion-content>
</ion-view>
